<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>集体企业投稿系统</title>
    <link rel="shortcut icon" th:href="@{/static/assets/favicon.ico}" type="image/x-icon" />
    <base th:href="${#request.getContextPath()}+'/'">
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" href="../static/assets/font-awesome/4.5.0/css/font-awesome.min.css" th:href="@{/static/assets/font-awesome/4.5.0/css/font-awesome.min.css}"/>

    <!-- page specific plugin styles -->

    <!-- text fonts -->
    <link rel="stylesheet" href="../static/assets/css/fonts.googleapis.com.css" th:href="@{/static/assets/css/fonts.googleapis.com.css}" />

    <!-- ace styles -->
    <link rel="stylesheet" href="../static/assets/css/ace.min.css" th:href="@{/static/assets/css/ace.min.css}" class="ace-main-stylesheet" id="main-ace-style" />
    <!-- ace 样式自定义修改 -->
    <link rel="stylesheet" href="../static/assets/css/aceForMyself.css" th:href="@{/static/assets/css/aceForMyself.css}"/>
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../static/assets/css/ace-part2.min.css" th:href="@{/static/assets/css/ace-part2.min.css}" class="ace-main-stylesheet" />
    <![endif]-->
    <link rel="stylesheet" href="../static/assets/css/ace-skins.min.css" th:href="@{/static/assets/css/ace-skins.min.css}" />
    <link rel="stylesheet" href="../static/assets/css/ace-rtl.min.css" th:href="@{/static/assets/css/ace-rtl.min.css}"/>

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../static/assets/css/ace-ie.min.css" th:href="@{/static/assets/css/ace-ie.min.css}"/>
    <![endif]-->

    <!-- ace settings handler -->
    <script th:src="@{/static/assets/js/ace-extra.min.js}"></script>

    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

    <!--[if lte IE 8]>
    <script th:src="@{/static/assets/js/html5shiv.min.js}"></script>
    <script th:src="@{/static/assets/js/respond.min.js}"></script>
    <![endif]-->

    <!-- basic scripts -->
    <!--[if !IE]> -->
    <script th:src="@{/static/plugins/jquery/jquery-3.4.1.min.js}"></script>
    <!-- <![endif]-->

    <script th:src="@{/static/bootstrap/js/bootstrap.js}"></script>
    <script th:src="@{/static/plugins/jquery/jquery.cookie.js}"></script>
    <script th:src="@{/static/plugins/pop/popUp.js}"></script>
    <script th:src="@{/static/plugins/bootstrapvalidator/bootstrapValidator.js}"></script>

    <!-- table datatable -->
    <link rel="stylesheet" th:href="@{/static/plugins/datatable/dataTables.bootstrap4.css}"/>
    <!-- user js -->
    <script th:src="@{/static/js/global.js}"></script>
    <script th:src="@{/static/js/common.js}"></script>
    <script th:src="@{/static/plugins/bootstrapvalidator/validator.js}"></script>
</head>
</html>
